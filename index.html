<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linksammlung HTWG - by Alex</title>
    <link rel="icon" href="images/htwg-x32.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="images/htwg-x64.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/htwg-apple.png" />
    <style>
        body {
            background-image: url(images/wallpaper.jpeg);
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center center;
        }

        @font-face {
            font-family: MeineSchriftart;
            src: url(scr/WOBBLES_.ttf);
            font-weight: normal;
            font-style: normal;
            font-size: 10vh;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'MeineSchriftart', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 80%;
            max-width: 1200px;
            background-color: transparent;
            flex-wrap: nowrap;
            overflow-x: auto; /* Enable horizontal scrolling */
            scroll-snap-type: x mandatory;
        }

        .container-left,
        .container-right {
            flex: 0 0 100%; /* Ensure each container takes full width */
            margin: 10px;
            min-width: 250px;
            max-width: 350px;
            scroll-snap-align: start;
        }

        .image-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .description {
            margin-left: 20px; /* Added more space between image and text */
            color: rgb(173, 168, 118);
            text-decoration: none;
            font-size: 1.2em;
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .rounded-img {
            border-radius: 50%;
            overflow: hidden;
            width: 110px;
            height: 110px;
            flex-shrink: 0;
        }

        .rounded-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .link {
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .link:hover .description {
            text-decoration: underline;
            text-decoration-thickness: 3px;
            color: rgb(173, 168, 118);
        }

        .switch {
            position: absolute;
            top: 35px;
            right: 35px;
            width: 85px;
            height: 25px;
            background: #707596;
            border-radius: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
            transition: background 0.3s;
        }

        .switch::before {
            content: "HTWG";
            color: rgb(48, 50, 82);
            position: absolute;
            left: 30px;
            transition: opacity 0.3s;
            font-size: 11px;
        }

        .switch::after {
            content: "";
            width: 20px;
            height: 20px;
            background: rgb(90, 194, 187);
            border-radius: 50%;
            position: absolute;
            left: 3px;
            transition: left 0.3s;
        }

        .switch.active {
            background: #904caf;
        }

        .switch.active::before {
            content: "Uni";
            left: 30px;
        }

        .switch.active::after {
            left: 60px;
        }

        /* Mobile specific styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: row; /* Horizontal alignment for mobile */
                width: 100%;
                height: 70%;
                justify-content: flex-start; /* Align items to the start */
                overflow-x: auto; /* Enable horizontal scrolling */
                scroll-snap-type: x mandatory;
                padding-left: 0px; /* Adjust this value to set distance from left edge */
            }

            .container-left,
            .container-right {
                flex: 0 0 100%; /* Each container takes full width */
                min-width: 100%;
                max-width: 100%;
                margin: 0;
            }

            .image-container {
                justify-content: center;
                margin-bottom: 25px;
            }

            .description {
                text-align: center;
                margin-left: 50;
                font-size: 1em;
                white-space: normal;
            }

            .rounded-img {
                width: 80px;
                height: 80px;
                margin-left: 70px;
            }
        }
    </style>

                "images/racing-team.png"
            ];

            var textsHTWG = [

                "Terminfristen",
                "WebMail",
                "Moodle",
                "Rechenzentrum",

            ];

                "Terminfristen",
                "WebMail",
                "Moodle",
                "Rechenzentrum",
                "Login RZ",
                "Sonderzeichen"
            ];

            var currentLinks = document.querySelectorAll('.container a');
            var currentImages = document.querySelectorAll('.container img');
            var currentDescriptions = document.querySelectorAll('.container .description p');

            var isActive = document.querySelector('.switch').classList.toggle('active');

            for (var i = 0; i < currentLinks.length; i++) {
                currentLinks[i].href = isActive ? linksOtherUni[i] : linksHTWG[i];
